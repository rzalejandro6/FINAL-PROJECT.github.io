<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique Sign in</title>
</head>
<body>
    <div class="wrapper">
    <h1>Signup</h1>
    <form action="">
        <div>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
        </div>
        <div>
            <input type="password" name="password-input" id="password-input" maxlength="12" placeholder="Password" required>
        </div>
        <div>
            <input type="password" name="repeat-password" id="repeat-password" placeholder="Repeat-Password" required>
        </div>
        <div>
            <button type="submit">CREAT ACCOUNT</button>
        </div>
    </div>
    </form>
    <div>
    <a href="SIGN IN LOG IN.html">Back</a>
    </div>

</body>
</html>
