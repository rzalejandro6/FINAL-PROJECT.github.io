<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique Sign Up</title>
    <link rel="stylesheet" href="SignUpGrid.css">
    <link rel="stylesheet" href="SignUpStyle.css">
</head>
<body>
    <div class="wrapper">
    <img src="Logo white tranparent.png" width="200px" alt="Clique logo">
    <h1>Sign Up</h1>

    <form action="login.html" method="GET" class="signup-form">
    <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
    <input type="password" name="password-input" id="password-input" maxlength="12" placeholder="Password" required>
    <button type="submit">CREATE ACCOUNT</button>
</form>


    <div>
        <a href="#" class="back-button" onclick="history.back()">Back</a>
    </div>
</div>

</body>
</html>
